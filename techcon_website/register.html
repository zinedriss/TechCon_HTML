<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Register</title>
</head>
<body>
	<header>
		<h1>Register for TechCon 2024</h1>
		<nav>
			<a href="about.html">About</a>
			<a href="schedule.html">Schedule</a>
			<a href="register.html">Register</a>
			<a href="contact.html">Contact</a>
		</nav>
	</header>
	<main>
		<form action="/submit-form" method="post">
			<label for="username">Full name:</label>
			<input type="text" id="username" name="username" placeholder="Enter your full name">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="Enter your email">
			<label for="password">Password</label>
			<input type="password" id="password" name="password" placeholder="Use a strong password">
			<label>
				<input type="checkbox" name="terms" id="terms">
				I agree to the <a href="terms-and-conditions.html" target="_blank">Terms and Conditions</a>
			</label>
			<button type="submit">Register now</button>
		</form>
	</main>
	<footer>
		<p>&copy; 2024 copyright reserved for TechCon conference</p>
	</footer>
</body>
</html>
